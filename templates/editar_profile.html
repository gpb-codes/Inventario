{% extends "base.html" %}
{% block content %}

<div class="max-w-3xl mx-auto p-8">

  <!-- Encabezado -->
  <section class="mb-8 bg-purple-600/40 backdrop-blur-md rounded-xl shadow-md py-6">
    <h1 class="text-3xl font-extrabold text-white text-center flex items-center justify-center gap-2">
      <img src="{{ url_for('static', filename='icons/shield-user.svg') }}" alt="Editar perfil" class="h-7 w-7">
      Editar Perfil
    </h1>
    <p class="text-center text-purple-100 mt-1">Actualiza tu información personal</p>
  </section>

  <!-- Formulario -->
  <form method="POST" enctype="multipart/form-data"
    class="bg-white/90 dark:bg-gray-800/90 backdrop-blur-md p-6 rounded-2xl shadow-2xl space-y-6">

    <!-- Nombre -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-1 flex items-center gap-2">
        <img src="{{ url_for('static', filename='icons/user.svg') }}" alt="Nombre" class="h-4 w-4">
        Nombre
      </label>
      <input type="text" name="nombre" value="{{ current_user.nombre }}" class="w-full border border-gray-300 rounded-lg px-4 py-2
                    focus:ring-2 focus:ring-purple-500 focus:border-purple-500 focus:outline-none" required>
    </div>

    <!-- Email -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-1 flex items-center gap-2">
        <img src="{{ url_for('static', filename='icons/key.svg') }}" alt="Email" class="h-4 w-4">
        Email
      </label>
      <input type="email" name="email" value="{{ current_user.email }}" class="w-full border border-gray-300 rounded-lg px-4 py-2
                    focus:ring-2 focus:ring-purple-500 focus:border-purple-500 focus:outline-none" required>
    </div>

    <!-- Foto de perfil -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-1 flex items-center gap-2">
        <img src="{{ url_for('static', filename='icons/circle-plus.svg') }}" alt="Foto" class="h-4 w-4">
        Foto de perfil
      </label>
      <input type="file" name="foto_perfil" accept="image/*" class="w-full border border-gray-300 rounded-lg px-4 py-2
                    bg-gray-50 focus:ring-2 focus:ring-purple-500 focus:border-purple-500 focus:outline-none">
      <p class="text-xs text-gray-500 mt-1">Formatos recomendados: JPG, PNG · Máx. 2MB</p>
    </div>

    <!-- Contraseña -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-1 flex items-center gap-2">
        <img src="{{ url_for('static', filename='icons/key.svg') }}" alt="Contraseña" class="h-4 w-4">
        Nueva contraseña
      </label>
      <input type="password" name="password" class="w-full border border-gray-300 rounded-lg px-4 py-2
                    focus:ring-2 focus:ring-purple-500 focus:border-purple-500 focus:outline-none">
      <p class="text-xs text-gray-500 mt-1">Déjala en blanco si no deseas cambiarla.</p>
    </div>

    <!-- Botón -->
    <button type="submit" class="w-full bg-purple-600/90 hover:bg-purple-700
                   text-white font-semibold py-3 rounded-xl
                   transition transform hover:scale-[1.02] shadow-lg flex items-center justify-center gap-2">
      <img src="{{ url_for('static', filename='icons/badge-check.svg') }}" alt="Guardar" class="h-5 w-5">
      Guardar cambios
    </button>

  </form>
</div>

{% endblock %}
